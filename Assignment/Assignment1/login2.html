<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="login2.css">
    </head>
    <body>
       <div class="element">
        <div class="imagecontainer flexcenter">
            <img class="circleframe" src="user.jpg">
        </div>
        <div class="head">
            <div class="Signin"><p ><a link="">SIGNIN</a></p></div>
            <div class="Signup"><p>SIGNUP</p></div>
        </div>
        <div class="body">
            <div class="userfield">
                <input type="text" class="uname nam" name="uname" placeholder="Username">
                <input type="password" class="uname pass" name="pass" placeholder="Password">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
        </div>
        <div class="footer">
            <input type="submit" value="Login" class="login">
            <p>Forget password</p>
        </div>
        </div> 
    </body>
</html>
