<!DOCTYPE html>
<html>
    <head>
        <title>2DTransform</title>
        <style>
            .imges{
                margin: 0 0 0 100px;
                width: 500px;
                height: 400px;
            }
            img{
                -webkit-transition-duration: 1s;
            }
            img:hover{
                scale: 50px 50px;
            }
        </style>
    </head>
    <body>
        <img src="bgimage2.jpg" class="imges">
    </body>
</html>
